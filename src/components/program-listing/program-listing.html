<!-- Generated template for the ProgramListingComponent component -->

<div *ngFor="let program of programList; let i = index">
  <!-- <h3 padding class="bold">Program - {{program.name}} ({{program.externalId}})</h3> -->

<ion-card>

  <ion-item  text-wrap>
    <div class="_flex-box"  (click)="goToEntityFunc(i)">
      <div style="flex:1">
        {{program.name}}   
      </div>
      <ion-icon name="information-circle"  class="menuIcon" (click)="$event.stopPropagation() ;openAbout(i)"></ion-icon>
      <ion-icon name="play"  class="menuIcon" ></ion-icon>

    </div>
  </ion-item>

</ion-card>
</div>

<div class="_flex-box msgContainer" *ngIf="!programList?.length">{{'message.no' | translate}} {{'message.program' | translate}}</div>
