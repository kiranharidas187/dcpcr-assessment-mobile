<ion-header>
  <header [title]="'headings.dashboard'|translate" [hideBack]="false">
  </header>
</ion-header>
<ion-content padding>
  <div padding>
    <ion-segment [(ngModel)]="viewMode">
      <ion-segment-button value="teacherWise">
        Teacher wise
      </ion-segment-button>
      <ion-segment-button value="domainWise">
        Domain wise
      </ion-segment-button>
    </ion-segment>
  </div>
  <div *ngFor=" let chart of chartObject| slice:(viewMode === 'teacherWise' ? 0:1):(viewMode === 'teacherWise' ? 1:2)">
    <ion-item *ngIf="viewMode === 'teacherWise'">
      <ion-label>Teacher</ion-label>
      <ion-select [(ngModel)]="selectedTeacher" text-wrap (ionChange)="onTeacherChange(selectedTeacher)">
        <ion-option *ngFor="let teacher of teachers;let i = index" uppercase class="capitalize">{{teacher}}</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="viewMode !== 'teacherWise'">
      <ion-label>Domains</ion-label>
      <ion-select [(ngModel)]="selectedDomain" (ionChange)="onDomainChange(selectedDomain)">
        <ion-option *ngFor="let domain of domains;let i = index" uppercase class="capitalize">{{domain}}</ion-option>
      </ion-select>
    </ion-item>

    <highcharts-chart [(update)]="updateFlag" [Highcharts]="Highcharts" [options]="chart"
      style="width: 100%; height: 400px; display: block;" [constructorType]="chartConstructor" [oneToOne]="oneToOneFlag"
      [runOutsideAngular]="runOutsideAngularFlag">
    </highcharts-chart>
  </div>

  <div margin-top>
    <h3>Improvement Projects</h3>
    <div>
      <ion-list>
        <ion-list-header>
          Program 1
        </ion-list-header>
        <ion-item>Co-planning with teachers</ion-item>
        <ion-item>Teachersâ€™ Learning Exchange Mela</ion-item>
      </ion-list>
    </div>
  </div>

      Open Learner App
    </button>
    <a href="unnati://"> Open Learner App </a>
    <a class="ion-home color-primary item" href="#" (click)=""> Dashboard</a>

  </div> -->
</ion-content>
