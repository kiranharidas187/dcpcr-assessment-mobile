<ion-header>
  <ion-navbar color="primary">
    <div class="_flex-box">
      <ion-title text-capitalize>{{data?.instanceIdentifier}} {{selectedIndex+1 }}</ion-title>
      <ion-icon name="close" isActive="true" class="closeBtn" margin-right float-right (click)="cancel()"></ion-icon>
    </div>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="container">
    <ion-col class="_flex-box _justify-content-center _flex-direction-column ">
      <h4 *ngFor="let question of data.question">{{question}}</h4>
    </ion-col>

    <div *ngFor="let instance of data?.value; let i = index">
      <ng-container *ngIf="selectedIndex ===i">
        <ng-container [ngSwitch]="question?.responseType" *ngFor="let question of instance; let j=index" margin-bottom>
          <hr margin-top *ngIf="question?.sectionHeader">
            <ion-item-divider class="sectionBox" *ngIf="question?.sectionHeader">
              <h4  class="bold _flex-box sectionHeader"  text-wrap  >{{question?.sectionHeader}}</h4>
            </ion-item-divider>
          <hr margin-bottom *ngIf="question?.sectionHeader">
          <div class="_fullScreenCard" *ngIf="checkForVisibility(j)">
            <input-type [data]="question" [generalQuestion]="generalQuestion" [evidenceId]="evidenceId"
              [schoolId]="schoolId" *ngSwitchCase="'text'" [hideButton]="true"></input-type>
            <input-type [data]="question" [generalQuestion]="generalQuestion" [evidenceId]="evidenceId"
              [schoolId]="schoolId" *ngSwitchCase="'number'" [hideButton]="true"></input-type>
            <radio-type [data]="question" [generalQuestion]="generalQuestion" [evidenceId]="evidenceId"
              [schoolId]="schoolId" *ngSwitchCase="'radio'" [hideButton]="true"></radio-type>
            <date-type [data]="question" [generalQuestion]="generalQuestion" [evidenceId]="evidenceId"
              [schoolId]="schoolId" *ngSwitchCase="'date'" [hideButton]="true"></date-type>
            <slider [evidenceId]="selectedEvidenceId" [schoolId]="schoolId" [data]="question"
              [imageLocalCopyId]="localImageListKey" *ngSwitchCase="'slider'"></slider>

            <multiple-choice-type [data]="question" [generalQuestion]="generalQuestion" [evidenceId]="evidenceId"
              [schoolId]="schoolId" *ngSwitchCase="'multiselect'" [hideButton]="true"></multiple-choice-type>
          </div>
        </ng-container>
      </ng-container>
    </div>

  </div>
</ion-content>
<div class="_footer customFooter">
  <ion-row>
    <ion-col>
      <button ion-button icon-start full color="light" (click)="cancel()">
        {{'buttons.cancel'|translate}}
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-start full float-right color="primary" (click)="update()">
        {{'buttons.save'|translate}}
      </button>
    </ion-col>
  </ion-row>
</div>
