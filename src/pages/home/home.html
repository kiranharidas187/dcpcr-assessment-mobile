<ion-header>
  <header [title]="'headings.home'|translate" [hideBack]="true">
  </header>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <h2 class="bold">{{'labels.welcome'|translate}} {{userData?.name}}! </h2>
    </ion-card-content>
  </ion-card>

  <div padding>
    <div>
      <h4>{{'labels.goTo'| translate}}</h4>
    </div>
    <div class="_flex-box ">
      <ion-card  class="_flex-box _justify-content-space-between"  *ngFor="let page of allPages;let i = index" (click)="goToPage(i)">
        <div padding class="_flex-box _justify-content-center" >
            <ion-icon name="{{page.icon}}" class="sizeAdj" ></ion-icon>
            <div margin-left>{{'tabs.'+page?.name|translate}} <span *ngIf="page.subName">{{'labels.'+page.subName | translate}}</span></div>
        </div>
        <ion-icon  *ngIf="!isIos" name="arrow-forward" margin-right></ion-icon>
        
      </ion-card>
    </div>
  </div>

    <div padding class="_flex-box _justify-content-center" > Share 
    </div>
  </ion-card> -->




</ion-content>
